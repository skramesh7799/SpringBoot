<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>
WELCOME
</title>
</head>
<body>
<h3 class="big-info text-white text-center">BOOKS DETAILS </h3>
<table>
<tr>
<th>ID</th>
<th>NAME</th>
<th>AUTHOR</th>
<th>COST</th>
</tr>
<tr th:each="ob:${list}">
<td th:text="${ob.bookId}"></td>
<td th:text="${ob.bookName}"></td>
<td th:text="${ob.bookAuth}"></td>
<td th:text="${ob.bookCost}"></td>
</tr>
</table>
</body>
</html>
